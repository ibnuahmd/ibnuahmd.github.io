<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ibnu Ahmad Yuswandana | Portfolio</title>

<meta name="description" content="Portfolio Ibnu Ahmad Yuswandana â€” Information Systems Graduate & Web Developer">
<meta name="author" content="Ibnu Ahmad Yuswandana">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#2563eb;
}
.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#1e293b;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}
.dark nav{background:rgba(15,23,42,.9)}
.nav-inner{
  max-width:1000px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav a{
  margin-left:16px;
  font-size:14px;
  text-decoration:none;
  color:var(--text);
}
nav a:hover{color:var(--accent)}
.toggle{cursor:pointer;margin-left:12px}

/* ================= COVER ================= */
.cover{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url('img/cover.JPG') center/cover no-repeat;
  display:flex;
  align-items:center;
}
.cover .content{
  max-width:1000px;
  margin:auto;
  padding:0 20px;
  color:#fff;
  animation:fadeUp 1s ease forwards;
}
.cover h1{font-size:42px}
.cover p{margin-top:10px;font-size:18px;opacity:.9}

/* ================= SECTION ================= */
section{
  max-width:1000px;
  margin:auto;
  padding:100px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
section.show{
  opacity:1;
  transform:translateY(0);
}
section h2{
  font-size:26px;
  margin-bottom:30px;
}

/* ================= ABOUT ================= */
.about{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}
.about img{
  width:100%;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ================= LIST ================= */
.list{display:grid;gap:16px}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
  padding-bottom:10px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:20px;
  background:var(--bg);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}

/* ================= CERTIFICATE ================= */
.certificate-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}
.certificate-card{
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  background:var(--bg);
  cursor:pointer;
  transition:.3s;
}
.certificate-card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}
.certificate-card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.caption{
  padding:14px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* ================= MODAL ZOOM ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
.modal span{
  position:absolute;
  top:30px;
  right:40px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* ================= CONTACT ================= */
.contact a{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
  text-decoration:none;
  color:var(--text);
}
.contact i{font-size:20px}

/* ================= FOOTER ================= */
footer{
  border-top:1px solid var(--border);
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
}

/* ================= ANIMATION ================= */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@media(max-width:768px){
  .about{grid-template-columns:1fr}
  .cover h1{font-size:32px}
}
</style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <strong>Ibnu Ahmad Yuswandana</strong>
    <div>
      <a href="#about">About</a>
      <a href="#education">Education</a>
      <a href="#skills">Skills</a>
      <a href="#project">Project</a>
      <a href="#experience">Experience</a>
      <a href="#organization">Organization</a>
      <a href="#certificate">Certificate</a>
      <a href="#contact">Contact</a>
      <span class="toggle" onclick="toggleLang()">ID/EN</span>
      <span class="toggle" onclick="toggleDark()">ðŸŒ™</span>
    </div>
  </div>
</nav>

<!-- HOME -->
<section class="cover show">
  <div class="content">
    <h1 data-id="Ibnu Ahmad Yuswandana" data-en="Ibnu Ahmad Yuswandana"></h1>
    <p data-id="Lulusan Sistem Informasi â€¢ Web Developer"
       data-en="Information Systems Graduate â€¢ Web Developer"></p>
  </div>
</section>

<section id="certificate">
  <h2>Certificates</h2>
  <div class="certificate-grid">
    <div class="certificate-card" onclick="openModal(this)">
      <img src="img/cert1.jpeg">
      <div class="caption">Cisco Networking</div>
    </div>
    <div class="certificate-card" onclick="openModal(this)">
      <img src="img/cert2.png">
      <div class="caption">Microsoft Technology</div>
    </div>
    <div class="certificate-card" onclick="openModal(this)">
      <img src="img/cert3.jpg">
      <div class="caption">EPTUS Certification</div>
    </div>
    <div class="certificate-card" onclick="openModal(this)">
      <img src="img/cert4.jpg">
      <div class="caption">SPSS Data Analysis</div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span onclick="closeModal()">âœ•</span>
  <img id="modalImg">
</div>

<footer>Â© 2025 Ibnu Ahmad Yuswandana</footer>

<script>
/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle('dark');
}

/* LANGUAGE TOGGLE */
let lang='id';
function toggleLang(){
  lang = lang === 'id' ? 'en' : 'id';
  document.querySelectorAll('[data-id]').forEach(el=>{
    el.textContent = el.dataset[lang];
  });
}

/* SCROLL ANIMATION */
const sections=document.querySelectorAll('section');
window.addEventListener('scroll',()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top < window.innerHeight-100){
      sec.classList.add('show');
    }
  });
});

/* CERTIFICATE MODAL */
function openModal(card){
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalImg').src=card.querySelector('img').src;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
